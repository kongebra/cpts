<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CPTS - HOME</title>
    <script>
        (function() {
            window.addEventListener('load', () => {
                let table = document.getElementById('table');

                fetch('http://localhost:3000/api/ticket')
                        .then(response => {
                            return response.json()
                        }).then(json => {
                    create_table(json);
                });

                function create_table(data) {
                    let thead, tbody, tr, th, td, text;

                    thead = document.createElement("thead");
                    tr = document.createElement("tr");

                    let titles = ['ID', 'EventID', 'Scanned'];

                    titles.forEach(e => {
                        th = document.createElement('th');
                        text = document.createTextNode(e);
                        th.appendChild(text);
                        tr.appendChild(th);
                    });
                    thead.appendChild(tr);

                    tbody = document.createElement('tbody');

                    data.forEach(e => {
                        tr = document.createElement('tr');

                        td = document.createElement('td');
                        text = document.createTextNode(e.id);
                        td.appendChild(text);
                        tr.appendChild(td);

                        td = document.createElement('td');
                        text = document.createTextNode(e.event);
                        td.appendChild(text);
                        tr.appendChild(td);

                        td = document.createElement('td');
                        text = document.createTextNode(e.scanned);
                        td.appendChild(text);
                        tr.appendChild(td);

                        tbody.appendChild(tr);
                    });

                    table.appendChild(thead);
                    table.appendChild(tbody);
                }

            }, false);
        })();
    </script>
</head>
<body>

<div class="container py-5">
    <div class="row">

        <div class="col">

            <table class="table table-striped" id="table">

            </table>

        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
