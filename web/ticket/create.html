<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CPTS - EVENT - CREATE</title>
    <script>
        (function() {
            window.addEventListener('load', () => {
                let select = document.getElementById('event');
                let option;

                fetch('http://localhost:3000/api/event')
                .then(response => {
                    return response.json();
                }).then(json => {
                    console.log(json);
                    json.forEach(e => {
                        option = document.createElement('option');
                        option.setAttribute('value', e.id);
                        option.innerText = e.name;

                        select.appendChild(option);
                    });
                })
            });
        })();
    </script>
</head>
<body>

<div class="container py-5">
    <div class="row">

        <div class="col">

            <form action="http://localhost:3000/api/ticket" method="post">
                <h1 class="display-4">
                    Create Ticket
                </h1>

                <div class="form-group">
                    <label for="event">Event</label>
                    <select name="event" id="event" class="form-control"></select>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-dark btn-block btn-lg">
                </div>
            </form>

        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
